# 界面标题，支持 PAPI
title: '&0发件箱 (%page%/%max_page% 页)'
title-other: '&0%target% 的发件箱 (%page%/%max_page% 页)'
# 界面布局，每行9个图标，不能超过6行
inventory:
  - '全黑黑黑黑黑黑黑黑'
  - '读黑格格格格格格黑'
  - '发黑格格格格格格黑'
  - '　黑格格格格格格黑'
  - '上黑格格格格格格黑'
  - '下黑黑黑黑黑黑黑黑'
# 重载时不在后台警告缺失的必选物品名
ignored: []
# 必选物品
items:
  全:
    material: ITEM_FRAME
    display: '&e&l收件箱 全部邮件'
    lore:
      - ''
      - '  &f查看收件箱的全部邮件  '
      - ''
      - '&a左键&7 | &f查看该分类'
  读:
    material: PAINTING
    display: '&e&l收件箱 未读邮件'
    lore:
      - ''
      - '  &f查看收件箱的未读邮件  '
      - ''
      - '&a左键&7 | &f查看该分类'
      - '&b右键&7 | &f全部标为已读'
  发:
    material: CHEST
    display: '&e&l发件箱'
    lore:
      - ''
      - '  &f查看已发出的所有邮件  '
      - ''
      - '&a左键 &7| &f查看该分类'
  上:
    material: PAPER
    display: '&e&l上一页'
  下:
    material: PAPER
    display: '&e&l下一页'
  格:
    redirect: 无
    display: '&e&l%title%'
    lore-parts:
      part1:
      - '&f发件人: &e%sender%'
      - '&f收件人: &e%receiver%'
      - '&f发送时间: &e%time%'
      - '&f正文: &e%count% 字 (共 %pages% 页)'
      - '&f附件: '
      part2:
      - ''
      - '&a左键&7 | &f查看邮件内容'
      - '&b右键&7 | &f查看附件'
      - '!!&eQ键&7 | &f删除邮件 &c(无需确认且不可逆)'
    lore-content:
      - part1
      - attachments
      - part2
    lore-format:
      # %receiver%部分-有多个接收者时显示内容
      and-so-on: '%player% 等 %count% 名玩家'
      # attachments部分-显示模板
      attachment-item:
        - '  &8● &e%attachment%'
      attachment-and-so-on:
        max-count: 7
        lore:
          - '  &8(等 &7%count% &8个附件)'
# 非必选物品
other-items:
  黑:
    material: BLACK_STAINED_GLASS_PANE
    custom-model: 10000
    display: '&0'
  无:
    material: AIR
