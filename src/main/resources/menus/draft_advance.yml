# 界面标题，支持 PAPI
title: '&0草稿 高级设置'
# 界面布局，每行9个图标，不能超过6行
inventory:
  - '黑黑黑黑黑黑黑黑黑'
  - '黑系收定过　　返黑'
  - '黑黑黑黑黑黑黑黑黑'
# 必选物品
items:
  系:
    material: NAME_TAG
    display: '&e&l发件人显示名称'
    lore:
      - ''
      - '  &f自定义发件人显示名称，'
      - '  &f使得邮件发送时变为&e系统邮件。'
      - '  &f设置此项后发送邮件，邮件将不会'
      - '  &f出现在你的发件箱中。'
      - ''
      - '  &f当前: &e%sender%'
      - ''
      - '&a左键&7 | &f设置发件人显示名称'
      - '&b右键&7 | &f移除发件人显示名称'
    prompt-tips: '&7[&e&l邮件&7] &b请在聊天栏发送&e“发件人显示名称”&b的值 &7(输入 &ccancel &7取消设置)'
    prompt-cancel: 'cancel'
    unset: '&7未设置'
  收:
    material: CHEST
    display: '&e&l泛收件人选项'
    lore:
      - ''
      - '  &f使得所有满足条件的玩家'
      - '  &f都能收到这封邮件。当前表达式:'
      - '  &e%receivers%'
      - ''
      - '&f鼠标悬停并按下数字键进行设置'
      - '&a1 &7| &f当前服区在线玩家'
      - '&a2 &7| &f全服(BungeeCord)在线玩家'
      - '&a3 &7| &f在多久之前到现在，上过线的玩家'
      - '&a4 &7| &f在某段时间内上过线的玩家'
      - '&b右键 &7| 移除泛收件人表达式'
    prompts:
      3:
        tips: '&7[&e&l邮件&7] &b请在聊天栏发送，&f“多久之前到现在，上过线的玩家”&b的 &e判定起始时间 &7(格式 &f年-月-日 时:分:秒&7，不输入时分秒部分默认为0。输入 &ccancel &7取消设置)'
        cancel: 'cancel'
      4:
        tips-start: '&7[&e&l邮件&7] &b请在聊天栏发送，&f“在某段时间内上过线的玩家”&b的 &e判定起始时间 &7(格式 &f年-月-日 时:分:秒&7，不输入时分秒部分默认为0。输入 &ccancel &7取消设置)'
        tips-end: '&7[&e&l邮件&7] &b请在聊天栏发送，&f“在某段时间内上过线的玩家”&b的 &e判定结束时间 &7(格式 &f年-月-日 时:分:秒&7，不输入时分秒部分默认为0。输入 &ccancel &7取消设置)'
        cancel: 'cancel'
    unset: '&7未设置'
    bad-time-format: '&7[&e&l邮件&7] &f你输入的时间格式不正确!'
  定:
    material: CLOCK
    display: '&a&l定时发送'
    lore:
      - ''
      - '  &f将这份草稿加入定时发送队列'
      - '  &f并删除这个草稿'
      - '  &c注意，这不是一个设置!'
      - '  &c设置时间后邮件立即加入队列等待发送!'
      - ''
      - '&a左键 &7| &f设置定时发送'
      - '&b右键 &7| &f使用泛收件人表达式'
      - '&f  last played from (如果有)'
      - '&f  的结束时间设置定时发送'
    prompt-tips: '&7[&e&l邮件&7] &b请在聊天栏发送&e“定时发送时间”&b的值，并立即加入定时发送队列 &7(格式 &f年-月-日 时:分:秒&7，不输入时分秒部分默认为0。输入 &ccancel &7取消定时发送)'
    prompt-cancel: 'cancel'
  过:
    material: COMPASS
    display: '&e&l附件过期时间'
    lore:
      - ''
      - '  &f设定邮件发出多长时间之后'
      - '  &f将不允许再领取附件。'
      - '  &f如果未设置，将使用权限指定的默认值'
      - ''
      - '  &f当前: &e%outdate%'
      - ''
      - '&a左键 &7| &f设置附件过期时间'
      - '&b右键 &7| &f取消设置'
      - '&eShift+左键 ＆7| &f设为无限制'
    prompt-tips: '&7[&e&l邮件&7] &b请在聊天栏发送&e“附件过期时间”&b的值 &7(单位为天数。输入 &ccancel &7取消设置)'
    prompt-cancel: 'cancel'
    prompt-not-integer: '&e请输入一个整数'
    set: '%value% 天'
    unset: '&7未设置'
    unlimited: '&b无限制'
  返:
    material: RED_DYE
    display: '&e&l返回'
    lore:
      - ''
      - '&a左键&7 | &f回到草稿编辑器'
# 非必选物品
other-items:
  黑:
    material: BLACK_STAINED_GLASS_PANE
    custom-model: 10000
    display: '&0'
