# 界面标题，支持 PAPI
title-all: '&0收件箱 全部 (%page%/%max_page% 页)'
title-all-other: '&0%target% 的收件箱 全部 (%page%/%max_page% 页)'
title-unread: '&0收件箱 未读 (%page%/%max_page% 页)'
title-unread-other: '&0%target% 的收件箱 未读 (%page%/%max_page% 页)'
# 界面布局，每行9个图标，不能超过6行
inventory:
  - '全黑黑黑黑黑黑黑黑'
  - '读黑格格格格格格黑'
  - '发黑格格格格格格黑'
  - '　黑格格格格格格黑'
  - '上黑格格格格格格黑'
  - '下黑黑黑黑黑黑黑领'
# 必选物品
items:
  全:
    material: ITEM_FRAME
    display: '&e&l收件箱 全部邮件'
    lore:
      - ''
      - '  &f查看收件箱的全部邮件  '
      - ''
      - '&a左键&7 | &f查看该分类'
  读:
    material: PAINTING
    display: '&e&l收件箱 未读邮件'
    lore:
      - ''
      - '  &f查看收件箱的未读邮件  '
      - ''
      - '&a左键&7 | &f查看该分类'
      - '&b右键&7 | &f全部标为已读'
  发:
    material: CHEST
    display: '&e&l发件箱'
    lore:
      - ''
      - '  &f查看已发出的所有邮件  '
      - ''
      - '&a左键 &7| &f查看该分类'
  上:
    material: PAPER
    display: '&e&l上一页'
  下:
    material: PAPER
    display: '&e&l下一页'
  领:
    material: CHEST
    display: '&e&l领取附件'
    redirect: 黑
    lore:
      - ''
      - '  &f领取所有未领取附件  '
      - ''
      - '&a左键&7 | &f领取附件'
  格:
    redirect: 无
    display: '&e&l%title%'
    # lore分割部分，可自由定义，在下面的 lore-content 中使用
    lore-parts:
      part1:
      - '&f发件人: &e%sender%'
      - '&f收件人: &e%receiver%'
      - '&f发送时间: &e%time%'
      - '&f正文: &e%count% 字 (共 %pages% 页)'
      - '&f附件: '
      part2:
      - ''
      - '&a左键&7 | &f查看邮件内容'
      - '&b右键&7 | &f查看附件'
    # lore 组成部分
    # 除了上面 lore-parts 定义的以外，还可以使用
    # read (已读)
    # attachments (附件列表)
    # bottom_attachments (附件已领取)
    lore-content:
      - read
      - part1
      - attachments
      - part2
      - bottom_attachments
    # lore-content 中的配置
    lore-format:
      # read部分-已读
      read: []
      # read部分-未读
      unread:
        - '&d&l                   未读邮件'
      # %receiver%部分-有多个接收者时显示内容
      and-so-on: '%player% 等 %count% 名玩家'
      # attachments部分-显示模板
      attachment-item:
        - '  &8● &e%attachment%'
      # bottom_attachments部分
      attachment:
        # 可领取
        available:
          - '&eShift+左键&7 | &f领取附件'
        # 已领取过
        unavailable: []
# 非必选物品
other-items:
  黑:
    material: BLACK_STAINED_GLASS_PANE
    custom-model: 10000
    display: '&0'
  无:
    material: AIR
