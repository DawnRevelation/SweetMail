# 变量配置
# 可以在邮件配置中使用 ${变量名} 的方式使用这里的变量
# 变量通过命令输入，你也可以为变量设置默认值，使得某个变量可选
# 当命令中没有输入某个无默认值变量时，发送邮件将会提示报错
variables:
  # 变量名，用法 ${money}
  money:
    # 变量类型，必选，可用以下值
    # string - 字符串
    # number - 实数
    # integer - 整数
    type: number
    # 默认值，可选
    default: 100

# 邮件配置
mail:
  # 发件人显示名称
  sender: '系统消息'
  # 邮件图标
  icon: PAPER
  # 邮件标题
  title: '示例邮件'
  # 邮件正文
  contents:
    # 这里的名字随便取
    # 插件不会读取数字，会按顺序添加页面
    1:
      - '第一页'
    随便_不重复就行:
      - '第二页'
  # 邮件附件
  attachments:
    - 'money:${money}'
  # 邮件附件到期时间，0 或 infinite 为永久有效
  outdate-time: 7d
